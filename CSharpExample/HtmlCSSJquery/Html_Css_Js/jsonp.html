<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <script type="text/javascript">
        $(function () {
            /*    MVCDemo/WebApiDemo/Controllers/HomeController/Index    */
            var url = "http://10.1.148.61:8082/api/index";
            $.ajax({
                type: "get",
                async: false,
                url: url,
                dataType: "jsonp",
                jsonp: "callback",
                jsonpCallback: "success_jsonpCallback",
                success: function (json) {
                    console.log(json);
                }
            });
        });

        function success_jsonpCallback(data) {
            alert(data);
        }
    </script>
</body>
</html>
