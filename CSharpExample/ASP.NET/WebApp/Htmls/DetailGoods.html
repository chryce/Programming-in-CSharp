<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>购买商品页面</title>
    <style type="text/css">
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }

        td, th {
            border: solid 1px red;
            text-align: center;
            width: 150px;
        }

        body {
            width: 800px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div>
        <form action="BuyProduct" method="post">
            <table>
                <tr>
                    <td class="alignRight">
                        产品图片：
                    </td>
                    <td>
                        {产品图片}
                    </td>
                </tr>
                <tr>
                    <td class="alignRight">
                        产品ID：
                    </td>
                    <td>
                        {产品ID}
                    </td>
                </tr>
                <tr>
                    <td class="alignRight">
                        产品名称：
                    </td>
                    <td>
                        {产品名称}
                    </td>
                </tr>
                <tr>
                    <td class="alignRight">
                        产品单价：
                    </td>
                    <td>
                        {产品单价}
                    </td>
                </tr>
                <tr>
                    <td class="alignRight">
                        购买数量：
                    </td>
                    <td>
                        <select name="buyCount">
                            {购买数量}
                        </select>
                        {已购买数量}
                    </td>
                </tr>
                <tr>
                    <td class="alignRight">
                        联系电话：
                    </td>
                    <td>
                        {联系电话}
                    </td>
                </tr>
                <tr>
                    <td class="alignRight">
                        送货地址：
                    </td>
                    <td>
                        {送货地址}
                    </td>
                </tr>
                <tr>
                    <td class="alignRight">
                        <input type="submit" value="加入购物车" />
                    </td>
                    <td>
                        <a href="GoodsDetails.html" />
                        <input type="button" value="返回" /></a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
